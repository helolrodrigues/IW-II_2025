<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var num = parseInt(prompt("Digite um numero:"));

        switch (num) {
            case 1:
                console.log("DOMINGO");
                break;
            case 2:
                console.log("SEGUNDA");
                break;
            case 3:
                console.log("TERÇA");
                break;
            default:
                console.log("QUARTA, QUINTA, SEXTA OU SÁBADO");
                break;
        }
            
    </script>
</body>
</html>
