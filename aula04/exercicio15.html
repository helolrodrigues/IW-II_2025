<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio 15 - Números Ímpares </title>
</head>
<body>
    <script>
         let numero = prompt("Digite um número:");
        let resultado = "";
        
        for (let i = 1; i <= numero; i++) {
            if (i % 2 !== 0) {
                resultado += i + " ";
            }
        }
        alert("Números ímpares: " + resultado);
    </script>
</body>
</html>
