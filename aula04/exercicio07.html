<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio 07 - Numero Primo</title>
</head>
<body>
    <script>
             let num = prompt("Digite um número:");
        if (num < 2) {
            alert("Não é primo");
        } else {
            for (let i = 2; i < num; i++) {
                if (num % i === 0) {
                    alert("O numero digitado não é primo");
                    break;
                }
            }
            alert("O numero digitado é primo");
        }
    </script
    </script>
</body>
</html>
