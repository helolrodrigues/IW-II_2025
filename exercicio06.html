<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio 06 - Somatório</title>
</head>
<body>
    <script>
          let somaNumero = prompt("Digite um número:");
        let soma = 0;
        for (let i = 1; i <= somaNumero; i++) {
            soma += i;
        }
        alert("Soma: " + soma);
    </script>
</body>
</html>
