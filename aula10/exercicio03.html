<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Execução única de eventos</title>
</head>
<body>
  <input type="text" id="Input" placeholder="Digite algo aqui">
  <button onclick="mostrarValor()">Mostrar valor</button>

  <script>
    let ultimoValor = ""; 

    function mostrarValor() {

      const valorAtual = document.getElementById("Input").value;

      if (valorAtual !== "" && valorAtual !== ultimoValor) {
        alert("Valor do input: " + valorAtual);
        ultimoValor = valorAtual;
      }
    }
  </script>

</body>
</html>
