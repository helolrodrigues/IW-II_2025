<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Função com retorno de valor</title>
</head>
<body>
   <script>
    function soma(a, b) {
        return a + b;
    }
    let resultado = soma (5,3);
    console.log("O resultado da soma é: ", resultado);
   </script> 
</body>
</html>
