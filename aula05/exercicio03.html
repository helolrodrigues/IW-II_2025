<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>exercicio 3</title>
</head>
<body>
    <script>
        function fatorial(n) {
            var resultado = 1;
            var i = 2;
            while (i <= n) {
                resultado = resultado * i;
                i = i + 1;
            }
            alert("O fatorial de " + n + " é: " + resultado);
        }

        var numero = prompt("Digite um número:");
        numero = parseInt(numero);

        fatorial(numero);
    </script>
</body>
</html>
