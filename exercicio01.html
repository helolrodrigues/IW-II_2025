<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 01 - Par ou ímpar</title>
</head>
<body>
    <script>
        let num = prompt("Digite um numero: ");
        if (num % 2 === 0) {
            alert("Esse número é par");
        } else{
            alert("Esse número é ímpar");
        }
    </script>
</body>
</html>
